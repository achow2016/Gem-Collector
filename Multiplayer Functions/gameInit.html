<script>


var Squares = [];
var Inhand;
function initialSeed() {
	Squares[0] = 5;
	Squares[1] = 5;

	document.getElementById("one").innerHTML = Squares[0];
	document.getElementById("two").innerHTML = Squares[1];
	}
	
function choseOne()	{

	Inhand--;

	type: "POST",
	url: "server.php",
	data: { jsArray : Squares},
	success : function() {

	}
});
	
	}
	
	
	
</script>
